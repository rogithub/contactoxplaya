<!doctype html>
<html>
    <head>
        <title>Material DidÃ¡ctico</title>

    <body>
        <h1>ðŸ“š Material DidÃ¡ctico</h1>
        <div id="pdfs">Cargando PDFs...</div>
        <script>
            fetch("/descargas/didactico/")
                .then((response) => response.text())
                .then((xmlText) => {
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(xmlText, "text/xml");
                    const files = xml.getElementsByTagName("Contents");

                    let html = "<ul>";
                    for (let file of files) {
                        const name =
                            file.getElementsByTagName("Key")[0].textContent;
                        if (name.endsWith(".pdf")) {
                            const displayName = name.replace(".pdf", "");
                            html += `<li><a href="/descargas/didactico/${encodeURIComponent(name)}" target="_blank">${displayName}</a></li>`;
                        }
                    }
                    html += "</ul>";
                    document.getElementById("pdfs").innerHTML = html;
                });
        </script>
    </body>
</html>
